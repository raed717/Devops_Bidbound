version: '3'
services:


  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus_container
    ports:
      - "8089:8088"

    networks:
      - app-network

  sonarqube:
      image: sonarqube:latest
      container_name: sonarqube_container
      ports:
         - "9092:9096"
      networks:
        - app-network

  mysql:
    image: mysql:latest
    container_name:  mysql_container
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: devops
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
    networks:
      - app-network

  spring-app:
    image: firasyazid12/devops_project_firas:test
    container_name: devosapp
    ports:
      - "8085:8085"
    depends_on:
      - mysql
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops






volumes:
  mysql_data:
  mysql_config:
networks:
  app-network:
    driver: bridge
