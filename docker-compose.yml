version: '3.3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysqlvalidation
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: devops
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
    networks:
      - app-network

  spring-app:
    image: mensiahana/devops:latest
    container_name: springvalidation
    ports:
      - "8085:8085"
    depends_on:
      - mysql
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/devops
  angular-app:
    image: mensiahana/devops:fronthana
    ports:
      - "4200:4200"
    depends_on:
      - spring-app
    networks:
      - app-network
volumes:
  mysql_data:
  mysql_config:
networks:
  app-network:
    driver: bridge